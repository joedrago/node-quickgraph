<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
</head>
<body>
<div id='charts'></div>
<script>
  var charts = [
  {
    "zoom": {
      "enabled": true
    },
    "data": {
      "x": "x",
      "columns": [
        [
          "x",
          20150416,
          20150417,
          20150418,
          20150419,
          20150420,
          20150421,
          20150422,
          20150423,
          20150424
        ],
        [
          "y0",
          5,
          6,
          7,
          6,
          5,
          6,
          8,
          4,
          3
        ]
      ]
    },
    "axis": {
      "x": {
        "tick": {
          "format": "function formatXAxis(v) { return this.xlabels[v] }"
        }
      }
    },
    "xlabels": {
      "20150416": "20150416",
      "20150417": "20150417",
      "20150418": "20150418",
      "20150419": "20150419",
      "20150420": "20150420",
      "20150421": "20150421",
      "20150422": "20150422",
      "20150423": "20150423",
      "20150424": "20150424"
    }
  }
];
  var i;
  for (i = 0; i < charts.length; i++) {
    var d = document.createElement('div');
    d.id = "chart" + i;
    document.getElementById("charts").appendChild(d);

    var chart = charts[i];
    chart.bindto = "#" + d.id;
    if(chart.axis.x.tick.format) {
      eval(chart.axis.x.tick.format);
      chart.axis.x.tick.format = formatXAxis.bind(chart);
    }
    c3.generate(chart);
  }
</script>
</body>
</html>
